<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Book Management System</title>
    <style>
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Speed Typing Analysis</h1>
        <label for="inputText" class="form-label">Type the following text:</label><br>
        <textarea class="form-control" id="inputText"  cols="50" rows="5" readonly placeholder="Get ready to type..."></textarea><br>
        <label for="userInput" class="form-label">Your typing:</label><br>
        <textarea class="form-control" id="userInput"  cols="50" rows="5" placeholder="Start typing when ready"></textarea><br>
        <button id="btn" onclick="startTest()" class="btn btn-dark">Start Test</button>
        <!-- <button onclick="endTest()" id="btn" class="btn btn-dark">End Test</button> -->
        <div id="output"></div>
    </div>
    <script src="./speed_analysis.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
