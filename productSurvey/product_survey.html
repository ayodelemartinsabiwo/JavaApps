<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="product_survey.css">
  <title>Luxury Brand Feedback</title>
</head>
<body>
    <div class="container mt-4 mb-4">
        <h1>Welcome to Luxury Brand Products Feedback</h1>
        <h2>Provide Your Feedback</h2>
        <label for="name" class="form-label">Name:</label><br>
        <input type="text" id="name" placeholder="Your Name" class="form-control" required><br>
        <label for="age" class="form-label">Age:</label><br>
        <input type="number" id="age" placeholder="Your Age" class="form-control" required><br>
        <label for="email" class="form-label">Email:</label><br>
        <input type="email" id="email" placeholder="Your Email" class="form-control" required><br>
        <label for="job" class="form-label">Job:</label><br>
        <input type="text" id="job" placeholder="Your Job" class="form-control" required><br>
        <label for="designation" class="form-label">Designation:</label><br>
        <input type="text" id="designation" placeholder="Your Designation" class="form-control" required><br>
        <label for="productType" class="form-label">Product Type:</label><br>
        <div class="form-group">
            <select id="productType" class="form-select" required>
                <option value="perfume">Perfume</option>
                <option value="cream">Cream</option>
                <option value="oils">Oils</option>
            </select><br>
        </div>
        <label for="userExperience">Your Experience:</label><br>
        <textarea id="userExperience" rows="5" cols="30" placeholder="Enter your feedback here" class="form-control" required></textarea><br>
        <label for="feedbackText">Feedback:</label><br>
        <textarea id="feedbackText" rows="5" cols="30" placeholder="Enter your feedback here" class="form-control" required></textarea><br>
        <button id="submitBtn" class="btn btn-info">Submit Feedback</button>
        <hr>
        <div id="userInfo" style="display: none;">
        <h2>User Information:</h2>
        <p>Name: <span id="userName"></span></p>
        <p>Age: <span id="userAge"></span></p>
        <p>Email: <span id="userEmail"></span></p>
        <p>Job: <span id="userJob"></span></p>
        <p>Designation: <span id="userDesignation"></span></p>
        <p>Your Experience: <span id="userExperiencefb"></span></p>
        <p>Feedback for  <span id="userProductChoice"></span>: <span id="userFeedback"></span></p>

        </div>
    </div>
    <script src="./product_survey.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
