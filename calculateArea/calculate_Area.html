<!DOCTYPE html>
<html>
    <head>
        <title>Rectangle Area Calculator</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="calculate_Area.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1>Rectangle Area Calculator</h1>
            <div class="mb-1">
                <label for="length" class="form-label">Enter the length: </label>
                <input type="number" id="length" class="form-control"><br><br>
            </div>

            <div class="mb-1">
                <label for="width" class="form-label">Enter the width: </label>
                <input type="number" id="width" class="form-control"><br><br>
            </div>
            <button onclick="calculateArea()"class="btn btn-primary">Calculate Area</button><br><br>

            <textarea type="text" id="result" rows="3" cols="2" class="form-control" readonly></textarea>
            <!-- <p id="result" class="mt-3"></p> -->
        </div>
        <script src="./calculate_Area.js"></script>
        <!-- Bootstrap JS (optional, but needed for some Bootstrap features) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
