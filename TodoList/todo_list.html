<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Debugging Example</title>
    <link href="./todo_list.css" rel="stylesheet">
</head>
<body>
    <div id="con" class="container mt-4">
        <h1>ToDo List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task" class="form-control">
        <button id="addTaskBtn" class="btn btn-dark btn-lg mt-3">Add Task</button>
        <!-- <input type="text" id="searchInput" placeholder="Search..."> -->
        <ul id="taskList" class="mt-4 mb-5">
            <!-- Tasks will be displayed here -->
        </ul>
        <button id="clearCompletedBtn" class="btn btn-danger btn-sm">Clear Completed</button>
        <button id="clearAllTasksBtn" class="btn btn-danger btn-sm">Clear All Tasks</button>
    </div>
    <script src="./todo_list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
